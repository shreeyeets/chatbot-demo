<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">Wysa</h1>
        </header>

        <!-- Chat Container -->
        <main class="chat-container" id="chatContainer">
            <!-- Messages will be dynamically inserted here -->
        </main>

        <!-- Scroll to bottom button -->
        <button class="scroll-bottom-btn" id="scrollBottomBtn" aria-label="Scroll to bottom">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        </button>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="messageInput" class="message-input" placeholder="Ask anything" rows="1"></textarea>
                <button class="send-btn" id="sendBtn" aria-label="Send message" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
